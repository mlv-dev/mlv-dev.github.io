            <form class="vehicle-form prevent-unsaved" method="post">
                <h4 class="headline">Реквизиты</h4>
                <div class="form-group">
                    <label for="Title">Название команды</label>
                    <input type="text" class="form-control" id="Title" name="Title">
                </div>
                <div class="form-group">
                    <label for="Country">Страна</label>
                    <select id="Country" name="Country" class="form-select">
                        <option selected="selected" value="Россия">Россия</option>
                        <option value="Беларусь">Беларусь</option>
                        <option value="Франция">Франция</option>
                        <option value="Китай">Китай</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Index">Индекс</label>
                    <input type="text" class="form-control" id="Index" name="Index">
                </div>
                <div class="form-group">
                    <label for="City">Город</label>
                    <input type="text" class="form-control" id="City" name="Index">
                </div>
                <div class="form-group">
                    <label for="Address">Адрес</label>
                    <input type="text" class="form-control" id="Address" name="Address">
                </div>
                <div class="form-group">
                    <label for="CompanyTitle">Название организации или ИП</label>
                    <input type="text" class="form-control" id="CompanyTitle" name="CompanyTitle">
                </div>
                <div class="pay-block">
                    <div class="form-group">
                        <label for="BIK">БИК</label>
                        <input type="text" class="form-control" id="BIK" name="BIK">
                    </div>
                    <div class="form-group">
                        <label for="BankTitle">Название банка</label>
                        <input type="text" class="form-control" id="BankTitle" name="BankTitle">
                    </div>
                    <div class="form-group">
                        <label for="KS">к/с</label>
                        <input type="text" class="form-control" id="KS" name="KS">
                    </div>
                    <div class="form-group">
                        <label for="INN">ИНН</label>
                        <input type="text" class="form-control" id="INN" name="INN">
                    </div>
                    <div class="form-group">
                        <label for="RS">р/с</label>
                        <input type="text" class="form-control" id="RS" name="RS">
                    </div>
                </div>
                <!-- !!! -->
                <div class="form-group">
                    <button type="submit" class="btn btn-danger">Вперёд!</button>
